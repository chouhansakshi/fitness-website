<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg --bs-navbar-padding-y: 1.5rem;">
      <div class="container">
        <div class="">
          <a class="navbar-brand color-blue text-primary" href="#">treine.me</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul
            class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
            style="--bs-scroll-height: 100px"
          >
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Traning</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-sm container-expand-lg">
        <div class="row">
            <div class="col-md-4 m-10">
              <h1>
                workouts made <span class="text-primary">exclusive</span> for you!
              </h1>
              <p>
                We create
                <span class="fw-medium">
                exclusive and unique workouts</span>
                for you. Invest in your body and <span class="fw-medium">get much more performance</span> and quality
                of life.
              </p>
              <button type="button" class="btn btn-success fs-6">
                  <img src="./image/Button/whatsapp 1.svg" alt="">
                  Start Now</button>
      
            </div>
            <div class="col-md-4 offset-md-4">
              <img
                src="./image/fitness-jump (1).svg"
                class="rounded float-end"
                alt="..."
              />
      
            </div>
          </div>
    </div>
   
    <footer>
        <p class="text-center">send us a message <span class="fw-medium">@treine.me</span></p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
